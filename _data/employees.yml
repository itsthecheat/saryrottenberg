  blurb: |-
        Beginning your search for a therapist can be challenging- while I do not yet know you or what you need to hear to reach out, you can be certain that I wish to know and understand as facilitator of compassion and change.

        I invite you to join me in a warm, collaborative relationship in which we can examine how culture, relationships, and your previous experiences impact the connections you have with your mind, body, and the world. As members of society, we absorb and internalize painful beliefs about ourselves when we do not fit neatly into a certain box. For those who are feeling stuck, together we will uncover how previous experiences impact your current thoughts, moods and patterns in an effort to lead you towards a more fulfilling life.
  bio: |
        My style is geared towards those seeking a gentle, non-judgmental, yet direct approach to identifying their relational and behavioral patterns, and for those who are seeking to understand how the wounds of early life, events, and traumas have shaped their interactions.

        My experience has centered around intimate partner violence, child abuse, and trauma. I also work with adolescents, adults, and caregivers with concerns such as anxiety, depression, and life transitions. I take an intersectional/anti-racist stance and welcome gender nonconforming people, POC, and those from marginalized groups.

        The therapeutic process may challenge you in unexpected ways, but I aim to bear witness to your struggles and successes. Through our work together, you will not be alone as I seek to help you find meaning and self-acceptance.
