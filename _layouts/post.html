---
layout: default
---
<div class="container">
  <div class="row">
    <div id="contact-page-header" class="col-lg-12 col-md-12 col-sm-12">
     <h1>{{ page.title }}</h1>
    </div>
<p>

  {{ page.date | date_to_string }}  {% assign author = site.authors | where: 'name', page.author |
  first %} {% if author %} - <a href="{{ author.url }}">{{ author.display_name }}</a>
  {% endif %}
</p>

{{ content }}

</div>
</div>
