---
layout: default
---
<div class="container">
  <div class="row">
    <div class="blog-page-header col-lg-12 col-md-12 col-sm-12">
      <h1>{{ page.title }}</h1>
      <h5>{{ page.date | date_to_string }} by {{ page.author }}</h5>
    </div>
      <div class="row">
        <div class="blog-content col-lg-12 col-md-12 col-sm-12">
                  {{ content }}
        </div>
        <a class="blog-link" href="/blog"><< Back</a>
      </div>
  </div>
</div>
