---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <div class="row">
    <div class="blog-page-header col-lg-12 col-md-12 col-sm-12">
     <h1>Latest Posts</h1>
    </div>
      <ul>
        {% for post in site.posts %}
        <div class="mdc-card blog-card">
          <h2 class="blog-roll-header">
            <a class="blog-link" href="{{ post.url }}">{{ post.title }}</a> 
          </h2>  
            <p><span class="blog-roll-date">{{ post.date | date_to_string }}</span> by {{ post.author }}</p>
            <a class="blog-link" href="{{ post.url }}">{{ post.excerpt | strip_newlines | truncate: 250 }}</a>
        </div>
       {% endfor %}
    </ul>
  </div>
</div>
